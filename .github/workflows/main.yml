name: CI devops 2024

on:
  # Trigger workflow on push and pull request to main and develop branches
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test-backend:
    runs-on: ubuntu-22.04

    steps:
      # Checkout your GitHub code
      - name: Checkout repository
        uses: actions/checkout@v2.5.0

      # Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'  # Use JDK 17 for the project
          distribution: 'temurin'

      # Build and test your app with Maven
      - name: Build and test with Maven
        working-directory: simple-api  # Ensure the directory path is correct
        run: mvn clean verify
